<html lang="en">
<head>

<body class="bg-dark text-light">
    <header>

    </header>
    <main class="container mt-5 text-center">
        <section class="row">
            <div class="col col-md-6">
                <h1>JS07</h1>
                <h2>API FETCH</h2>
            </div>
            <div class="col col-md-6">
                <form id="register-form">
                    <div>
                        <label for="name">Escribe tu nombre</label>
                        <input type="text" id="name" placeholder="Juan Perez">
                    </div>
                    <div>
                        <label for="job">Escribe tu puesto</label>
                        <input type="text" id="job" placeholder="Web Developer">
                    </div>
                    <div>
                        <button type="submit">Enviar</button>
                    </div>

                        <p id="error-message" class="m-2">
                            
                        </p>
                    </div>
                </form>
            </div>
        </section>
        <section id="counter-container" class="row mt-5">
            <div>
                <h2 id="counter">
                    0
                </h2>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="start-interval" type="button" class="btn btn-primary">Iniciar</button>
                    <button id="stop-interval" type="button" class="btn btn-primary">Detener</button>
                    <button id="reset-interval" type="button" class="btn btn-primary">Resetear</button>
                </div>
            </div>
        </section>
        <section id="products-container" class="row mt-5 justify-content-center">

        </section>

    </footer>
