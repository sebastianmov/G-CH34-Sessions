<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .container{
            background-color: peru;
            border: 2px solid brown;
            height: 200px;
        }

        .container-fluid{
            background-color: hotpink;
            border: 2px solid purple;
            height: 200px;
        }

        .container-large{
            background-color: bisque;
            border: 2px solid blueviolet;
            height: 200px;
        }

    </style>
</head>
<body>

    <!-- diferencias en las clases de contenedores: container y container fluid
    Container: Crea un contenedor responsivo pero con ancho maximo fijo, no ocupara todo el espacio de la ventana
    Container fluid: Crea un contenedor responsivo que cubre el 100% del ancho de la ventana -->

    <div class="container">
        .container
    </div>

    <div class="container-fluid">
        .container-fluid
    </div>

    <div class="container-large">
        .container-large
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
